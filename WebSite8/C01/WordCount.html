<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="css/StyleSheet.css" rel="stylesheet" />

    <style>
        body {
            margin: 8px;
            padding-top: 5px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 25px;
            }
        
    </style>

</head>

<body>
    
    <br>
    <br>
    <div class="container">
        <!--<hr>-->
        <div class="row">
            <div class="col-sm-2">
                <h3></h3>
            </div>
            <div class="col-sm-8">
                <p><b>Word Counter</b></p>
                <p>This is a dynamic word counter. If copy/paste chunks of text please make sure that every sentence is connected, i.e. no new lines.</p>
                
                <textarea id="text1" rows="10" cols="48" oninput="dynamicText()">Type Here.</textarea>
                <textarea id="text2" rows="10" cols="48" readonly="readonly"></textarea>
            </div>
            <div class="col-sm-2">
                <h3></h3>
            </div>
        </div><br>
    </div>

    <br>
    <br>

    <script>
        function dynamicText() {

            var x = document.getElementById("text1").value;

            var sentNum = (x.split(".").length - 1);
            var wordNum = (x.split(" ").length - 1);

            var sentNum2 = (x.split("."));
            var wordNum2 = (x.split(" "));

            document.getElementById("text2").innerHTML = "There are " + sentNum +
                " sentences." + "\n" + "There are " + (wordNum + 1) + " words."
                + "\n" + "There are " + x.length + " characters." + "\n" + "\n" +
                sentNum2[sentNum] + "\n" + "\n" + wordNum2[wordNum];
        }
        dynamicText();
    </script>

</body>
</html>
