<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        body {
            margin: 4px;
            padding-top: 3px;
            padding-right: 3px;
            padding-bottom: 5px;
            padding-left: 12px;
        }
    </style>

</head>
<body>

    <h2 id="count">0</h2>

    <p>Home Page Counter</p>

    <button onclick="resetCounter()">Reset Counter</button><br><br>



    <h2 id="count2">0</h2>

    <p>Projects Page Counter</p>

    <button onclick="resetProjectsCounter()">Reset Counter</button><br><br>



    <p><a href="https://countapi.xyz/" target="_blank">LINK TO API</a></p>





    <script>

        const countValue = document.getElementById('count');
        const countProjectsValue = document.getElementById('count2');

        updateVisitCounter();
        updateProjectsCounter();

        async function updateVisitCounter() {

            const response = await fetch('https://api.countapi.xyz/get/ssfmiwil/count');
            var data = await response.json();

            countValue.innerHTML = data.value;
        }

        async function resetCounter() {

            const response = await fetch('https://api.countapi.xyz/set/ssfmiwil/count?value=0');
            var data = await response.json();

            countValue.innerHTML = data.value;
        }


        async function updateProjectsCounter() {

            const response = await fetch('https://api.countapi.xyz/get/ssfmiwil/projectsCount');
            var data = await response.json();

            countProjectsValue.innerHTML = data.value;
        }

        async function resetProjectsCounter() {

            const response = await fetch('https://api.countapi.xyz/set/ssfmiwil/projectsCount?value=0');
            var data = await response.json();

            countProjectsValue.innerHTML = data.value;
        }

    </script>

</body>
</html>
