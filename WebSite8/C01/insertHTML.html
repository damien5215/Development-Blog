<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            margin: 4px;
            padding-top: 3px;
            padding-right: 3px;

            padding-left: 12px;
        }

        h2 {
            padding-left: 14px;

    <p>Test</p>

    <div id="container">

        container.innerHTML += '<p>First Sentence</p><p>Second Sentence</p>';

    </script>
