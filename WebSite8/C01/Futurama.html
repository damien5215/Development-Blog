<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

    <h2>Type into text box (<a href="https://futuramaapi.herokuapp.com/" target="_blank">LINK</a>)</h2>

    <textarea id="inputText" rows="1" cols="30"></textarea><br>

    <button onclick="myFunction1()">Get Info From API</button>
    <br><br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2">
                <p id="newContent"></p>
            </div>
            <div class="col-xs-6">
                <p id="newQuote"></p>
            </div>
            <div class="col-xs-4">
                <img id="newImg" height="100" />
            </div>
        </div>
    </div>

    <script>
        var api_url = "https://futuramaapi.herokuapp.com/api/quotes?search=";


        async function getapi(url) {

            var userText = document.getElementById("inputText").value;

            //api_url = "https://futuramaapi.herokuapp.com/api/quotes?search=" + userText;
    
            // Storing response
            const response = await fetch(url);
    
            // Storing data in form of JSON
            var data = await response.json();

            console.log(data);
            console.log(data[0]);
            console.log(data[0].character);
            console.log(url);
            console.log(userText);
            console.log(data.length);

            //document.getElementById('newContent').innerHTML = data[0].character;
            //document.getElementById('newQuote').innerHTML = data[0].quote;
            //document.getElementById('newImg').src = data[0].image;

            for (let i = 0; i < data.length; i++) {
                document.getElementById('newContent').innerHTML = data[i].character;
  
                document.getElementById('newQuote').innerHTML = data[i].quote;

                document.getElementById('newImg').src = data[i].image;  
            }
        }

        // Calling that async function
        //getapi(api_url);

        function myFunction1(data) {
  
            var userText = document.getElementById("inputText").value;

            api_url = "https://futuramaapi.herokuapp.com/api/quotes?search=" + userText;

            getapi(api_url);
        }

    </script>

</body>
</html>
