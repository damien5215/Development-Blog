<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="css/StyleSheet.css" rel="stylesheet" />

    <style>
        body {
            margin: 8px;
            padding-top: 5px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 25px;
            }
        
    </style>
</head>

<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-1">
                <h3></h3>
            </div>
            <div class="col-sm-10">
                <p><b>Vertical List to Hoizontal List</b></p>
                <p>The title is self explanatory.</p>
                <div><button onclick="formatString()">Click me</button></div>
                <br>

                <textarea id="text1" rows="18" cols="60" oninput="dynamicText()">Type Here.</textarea>
                <textarea id="text2" rows="18" cols="60" readonly="readonly"></textarea>
            </div>
            <div class="col-sm-1">
                <h3></h3>
            </div>
        </div><br>
    </div>

    <br>
    <br>

    <script>
        function formatString() {

            document.getElementById("text2").innerHTML = '';

            var x = document.getElementById("text1").value;
            var y = x.replaceAll('\n','');

            document.getElementById("text2").innerHTML = y;
        }
    </script>

</body>
</html>
